{% extends 'base3.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
  <div class="row g-4">
    <div class="col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-dark text-white">
          Активные обращения
        </div>
        <div class="list-group list-group-flush" id="support-thread-list">
          <div class="list-group-item text-muted small">Загрузка...</div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 h-100">
        <div class="card-header bg-light">
          <div class="d-flex justify-content-between align-items-start gap-3">
            <div>
              <h5 class="mb-1" id="support-thread-title">Выберите обращение</h5>
              <small class="text-muted d-block" id="support-thread-email"></small>
            </div>
            <div class="d-flex align-items-center gap-2">
              <span class="badge bg-secondary d-none" id="support-thread-status">—</span>
              <button class="btn btn-sm btn-outline-secondary d-none" type="button" id="support-thread-close">
                Закрыть
              </button>
            </div>
          </div>
        </div>
        <div class="card-body d-flex flex-column" style="height: 480px;">
          <div class="alert alert-info d-none mb-3" id="support-thread-notice"></div>
          <div class="flex-grow-1 overflow-auto" id="support-thread-messages">
            <p class="text-muted">Сообщения не загружены.</p>
          </div>
          <form id="support-staff-form" class="mt-3" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="d-none" type="file" name="attachment" accept="image/*" id="support-attachment-input">
            <div class="d-flex align-items-stretch gap-2 flex-wrap">
              <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center" type="button" id="support-attachment-trigger" title="Прикрепить изображение" aria-label="Прикрепить изображение">
                <i class="bi bi-paperclip"></i>
              </button>
              <textarea class="form-control flex-grow-1" name="message" rows="2" placeholder="Введите ответ..."></textarea>
              <button class="btn btn-dark" type="submit">Отправить</button>
            </div>
            <div class="form-text text-muted small d-none" id="support-attachment-indicator"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  window.supportInboxConfig = {
    threadsUrl: '{% url 'support:threads_list' %}',
    messagesUrlTemplate: '{% url 'support:thread_messages' thread_id='00000000-0000-0000-0000-000000000000' %}',
    sendUrlTemplate: '{% url 'support:staff_send' thread_id='00000000-0000-0000-0000-000000000000' %}',
    closeUrlTemplate: '{% url 'support:thread_close' thread_id='00000000-0000-0000-0000-000000000000' %}',
    refreshInterval: 30000
  };
</script>
<script src="{% static 'js/support_inbox.js' %}"></script>
{% endblock %}
