<div class="table-responsive" data-blocks-container>
    {% if blocks %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Дата</th>
            <th>С</th>
            <th>До</th>
            <th class="text-end">Действия</th>
        </tr>
        </thead>
        <tbody>
        {% for block in blocks %}
        <tr>
            <td>{{ block.date }}</td>
            <td>{{ block.from_time|default:"–" }}</td>
            <td>{{ block.to_time|default:"–" }}</td>
            <td class="text-end">
                <button class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#editDayOffModal{{ block.id }}">
                    Изменить
                </button>
                <form method="post" action="{% url 'delete_dayoff' block.id %}" class="d-inline dayoff-delete-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        Удалить
                    </button>
                </form>
            </td>
        </tr>
        <div class="modal fade" id="editDayOffModal{{ block.id }}" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form method="post" class="dayoff-edit-form">
                        {% csrf_token %}
                        <input type="hidden" name="form_type" value="dayoff_update">
                        <input type="hidden" name="dayoff_id" value="{{ block.id }}">
                        {% if selected_stylist_id %}
                            <input type="hidden" name="stylist_id" value="{{ selected_stylist_id }}">
                        {% endif %}
                        <div class="modal-header">
                            <h5 class="modal-title">Изменить блокировку</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Дата</label>
                                <input type="date" name="date" class="form-control" value="{{ block.date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">С</label>
                                <input type="time" name="from_time" class="form-control" value="{{ block.from_time|default_if_none:'' }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">До</label>
                                <input type="time" name="to_time" class="form-control" value="{{ block.to_time|default_if_none:'' }}">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Отмена</button>
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p class="text-muted">Нет блокировок</p>
    {% endif %}
</div>
